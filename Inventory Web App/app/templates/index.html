{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <p><a href="{{ url_for('add_item') }}">Add Item</a></p>

    <!--Defines paginated inventory that exists for the logged in user-->
    {% include "_item_headers.html" %}
    {% for item in items %}
        {% include '_item.html' %}
    {% endfor %}</table>

    <!--Navigation buttons for separate pages (currently set to only 5 for demonstration purposes)-->
    <nav aria-label="...">
        <ol class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Next Items
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Previous Items <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ol>
    </nav>
{% endblock %}
